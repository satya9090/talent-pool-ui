<div class="onboarding-header">
	<h5 class="text-center">About Me</h5>
</div>
<form [formGroup]="aboutMeForm" (ngSubmit)="save()" *ngIf="aboutMeForm">
	<div class="row">
		<div class="col-12 d-flex justify-content-center">
			<img class="img-thumbnail" [src]="profilePicContent" *ngIf="profilePicContent" />
			<fa-icon [icon]="faUserGraduate" size="6x" *ngIf="!profilePicContent"></fa-icon>
		</div>
		<div class="form-group col-6">
			<label>Profile Picture</label>
			<div class="input-group">
				<input type="text" class="form-control" formControlName="profilePicFile" readonly />
				<div class="input-group-append">
					<button
						class="btn btn-secondary"
						type="button"
						[readMode]="fileReadMode"
						ngxFilePicker
						accept="image/*"
						(filePick)="onProfilePicSelection($event)"
					>
						<fa-icon [icon]="faSearch"></fa-icon>
					</button>
				</div>
			</div>
		</div>
		<div class="form-group col-6">
			<label>Resume</label>
			<div class="input-group">
				<input type="text" class="form-control" formControlName="resumeFile" readonly />
				<div class="input-group-append">
					<button
						class="btn btn-secondary"
						type="button"
						[readMode]="fileReadMode"
						accept=".doc,.docx,.pdf"
						ngxFilePicker
						(filePick)="onResumeSelection($event)"
					>
						<fa-icon [icon]="faSearch"></fa-icon>
					</button>
				</div>
			</div>
		</div>
		<div class="form-group col-md-6 col-12">
			<label>Total Experience</label>
			<input
				type="number"
				formControlName="totalYearsOfExperience"
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f.totalYearsOfExperience.errors }"
			/>
			<div *ngIf="submitted && f.totalYearsOfExperience.errors" class="invalid-feedback">
				<div *ngIf="f.totalYearsOfExperience.errors.pattern">
					Invalid Experience
				</div>
			</div>
		</div>
		<div class="form-group col-md-6 col-12">
			<label>Annual Salary</label>
			<input
				type="number"
				formControlName="annualSalary"
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f.annualSalary.errors }"
			/>
			<div *ngIf="submitted && f.annualSalary.errors" class="invalid-feedback">
				<div *ngIf="f.annualSalary.errors.pattern">
					Invalid Salary
				</div>
			</div>
		</div>
		<div class="form-group col-12">
			<label>Description</label>
			<textarea rows="3" formControlName="aboutMe" class="form-control"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-12 d-flex justify-content-between">
			<a class="btn btn-secondary" [routerLink]="['../skills']">
				Back
			</a>
			<input type="submit" value="Next" class="btn btn-success" />
		</div>
	</div>
</form>
