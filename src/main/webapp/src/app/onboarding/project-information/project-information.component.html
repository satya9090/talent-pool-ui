<div class="onboarding-header">
	<h5 class="text-center">Project Information</h5>
	<button type="button" class="btn btn-outline-primary btn-sm add-btn" (click)="add()">Add Project</button>
</div>
<div *ngIf="loading">
	<app-loading></app-loading>
</div>
<div class="alert alert-danger" *ngIf="error">
	{{ error }}
</div>
<form (ngSubmit)="proceed()">
	<div class="profession" *ngFor="let project of projects; let i = index">
		<app-project-details
			[project]="project"
			(onRemoval)="remove(i)"
			(onDelete)="delete(i)"
			(onSave)="save($event, i)"
		></app-project-details>
	</div>

	<div class="row mt-1">
		<div class="form-group col-12 d-flex justify-content-between">
			<button class="btn btn-secondary" (click)="goBack()">
				Back
			</button>
			<input type="submit" value="Next" class="btn btn-success" />
		</div>
	</div>
</form>
