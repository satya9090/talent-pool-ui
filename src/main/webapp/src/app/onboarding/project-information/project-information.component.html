<h5 class="text-center">Project Information</h5>
<hr />
<div *ngIf="loading">
	<app-loading></app-loading>
</div>
<div class="alert alert-danger" *ngIf="error">
	{{ error }}
</div>
<form (ngSubmit)="proceed()">
	<div class="profession" *ngFor="let project of projects; let i = index">
		<app-project-details [project]="project" (onSave)="save($event, i)"></app-project-details>
	</div>
	<button type="button" class="btn btn-outline-primary btn-sm" (click)="add()">+</button>
	<div class="row">
		<div class="form-group col-md-6 col-12"></div>
		<div class="form-group col-12 d-flex justify-content-between">
			<a class="btn btn-secondary" [routerLink]="['../professional-info']">
				Back
			</a>
			<input type="submit" value="Next" class="btn btn-success" />
		</div>
	</div>
</form>
