<div class="onboarding-header">
	<h5 class="text-center">Personal Information</h5>
</div>
<div *ngIf="loading">
	<app-loading></app-loading>
</div>
<div class="alert alert-danger" *ngIf="error">
	{{ error }}
</div>
<form [formGroup]="personalDetailsForm" (ngSubmit)="proceed()" *ngIf="personalDetailsForm">
	<div class="row onboarding-form-body">
		<div class="form-group col-md-6 col-12">
			<label>First Name</label>
			<input
				type="text"
				formControlName="firstName"
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
			/>
			<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
				<div *ngIf="f.firstName.errors.required">
					First Name is required
				</div>
			</div>
		</div>
		<div class="form-group col-md-6 col-12">
			<label>Last Name</label>
			<input
				type="text"
				formControlName="lastName"
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
			/>
			<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
				<div *ngIf="f.lastName.errors.required">
					Last Name is required
				</div>
			</div>
		</div>
		<div class="form-group col-md-6 col-12">
			<label>Email</label>
			<input
				type="text"
				formControlName="email"
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f.email.errors }"
			/>
			<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
				<div *ngIf="f.email.errors.required">Email is required</div>
				<div *ngIf="f.email.errors.email">
					Email must be a valid email address
				</div>
			</div>
		</div>
		<div class="form-group col-md-6 col-12">
			<label>Alternate Email</label>
			<input
				type="text"
				formControlName="alternateEmail"
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f.email.errors }"
			/>
			<div *ngIf="submitted && f.alternateEmail.errors" class="invalid-feedback">
				<div *ngIf="f.alternateEmail.errors.alternateEmail">
					Email must be a valid email address
				</div>
			</div>
		</div>
		<div class="form-group col-md-6 col-12">
			<label for="phoneNumber">Phone</label>
			<input
				type="tel"
				formControlName="phoneNumber"
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"
			/>
			<div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
				<div *ngIf="f.phoneNumber.errors.required">
					Phone Number is required
				</div>
			</div>
		</div>
		<div class="form-group col-md-6 col-12">
			<label for="gender">Gender</label>
			<select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
				<option [ngValue]="undefined">-- Select Gender --</option>
				<option>Male</option>
				<option>Female</option>
				<option>Others</option>
			</select>
			<div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
				<div *ngIf="f.gender.errors.required">
					Gender is required
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-12 d-flex justify-content-end">
			<input type="submit" value="Next" class="btn btn-success" />
		</div>
	</div>
</form>
