<div class="row justify-content-center body-container align-items-center">
	<div class="col-md-4 col-12">
		<div *ngIf="loading">
			<app-loading>Loading...</app-loading>
		</div>
		<div class="alert alert-success" *ngIf="submitted && forgotPasswordForm.valid && !loading">
			Password reset link has been sent to your registered email
		</div>
		<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="email">User Name</label>
				<input
					type="text"
					class="form-control"
					[ngClass]="{ 'is-invalid': submitted && f.userName.invalid }"
					formControlName="userName"
				/>
				<div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
					<div *ngIf="f.userName.errors.required">Username is required</div>
				</div>
			</div>
			<input type="submit" class="btn btn-primary btn-block" value="Validate" />
		</form>
	</div>
</div>
